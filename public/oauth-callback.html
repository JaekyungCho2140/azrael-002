<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slack 연동</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fafafa;
      color: #333;
    }
    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      max-width: 360px;
    }
    .icon { font-size: 2.5rem; margin-bottom: 0.75rem; }
    .title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .subtitle { font-size: 0.9rem; color: #666; margin-bottom: 1.25rem; }
    .close-btn {
      padding: 0.5rem 1.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 0.9rem;
      color: #333;
    }
    .close-btn:hover { background: #e8e8e8; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon" id="icon"></div>
    <div class="title" id="title"></div>
    <div class="subtitle" id="subtitle"></div>
    <button class="close-btn" onclick="window.close()">닫기</button>
  </div>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var status = params.get('status');
      var message = decodeURIComponent(params.get('message') || '');

      var iconEl = document.getElementById('icon');
      var titleEl = document.getElementById('title');
      var subtitleEl = document.getElementById('subtitle');

      if (status === 'success') {
        iconEl.textContent = '\u2705';
        titleEl.textContent = 'Slack 연동이 완료되었습니다.';
        subtitleEl.textContent = '잠시 후 창이 자동으로 닫힙니다...';

        if (window.opener) {
          try {
            window.opener.postMessage(
              { type: 'SLACK_OAUTH_SUCCESS' },
              window.location.origin
            );
          } catch (e) {}
        }
        setTimeout(function() { window.close(); }, 2000);
      } else {
        iconEl.textContent = '\u274c';
        titleEl.textContent = message || '연동에 실패했습니다.';
        subtitleEl.textContent = '이 창을 닫고 다시 시도해주세요.';
      }
    })();
  </script>
</body>
</html>
